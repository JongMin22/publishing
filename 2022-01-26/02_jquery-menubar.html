<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #menu{
            background-color:chartreuse;
            width: 200px;
            padding:10px;
        }
        
        .list{
            display: none;
            list-style-type: none;
        }   
        
    </style>
    <script>
        // 화면 중간에 요리메뉴를 보여주는 곳에 
        // 마우스를 갖다대면 메뉴들이 보이게 해 주시고
        // 마우스를 치우면 다시 메뉴들이 가려지도록 만들어주세요.
        // .hover()를 이용해서 만들어주세요.
        $(()=>{
            $("#menu").hover(function(){
            $(".list").css("display","block");
        }, function(){
            $(".list").css("display","none");
        })
        })
        
    </script>
    <title>Document</title>
</head>
<body>
    <div id="menu">
        <h3>요리 메뉴</h3>
        <ul class="list">
            <li>일반김밥: 2500원</li>
            <li>치즈김밥: 3000원</li>
            <li>참치김밥: 3500원</li>
            <li>멸추김밥: 2500원</li>
            <li>라면: 2500원</li>
        </ul>
    </div>
</body>
</html>
