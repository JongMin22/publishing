<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontalline</title>
</head>
<body>
    <h1>구분선 그리기</h1>
    <hr>
    <p>
        이젠 내가 돌아서려해 <br><br>
        다신 그 사람과 니 앞에서 보이지 않게 <br><br>
        이젠 너어겐 어떰 바램도 <br><br>
        작은 기대 조차 할 수 없는 나 잖아
    </p>
    <hr>
    <p>
        하지만 시간이 많이 지난후에도 <br><br>
        나의 숨결 나의 향기 <br><br>
        네게 묻어있다면 언제나 <br><br>
        힘들던 이룰수 없던 사랑 <br><br>
        너에게도 너무 큰 아픔 이였다면
    </p>
    <hr>
</body>
</html>
