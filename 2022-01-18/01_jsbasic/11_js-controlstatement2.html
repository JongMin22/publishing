<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{color:aqua;
        background-color: black;
        width: 100px;
        text-align: center;}
        
    </style>
    
    <script>
        // switch~case문도 자바와 동일한 문법을 사용하고
        // 심지어 각 case별로 break;를 달아줘야 하는 점도
        // 같습니다.

        var myArea = prompt("국가를 입력하세요", "한국")

        // 아래에 switch~case문을 작성해주세요.
        // case에는 국가이름이 들어가게 해주시고
        // 해당 국가이름이 조건으로 잡혔을때 
        // 그 국가의 수도가 브라우저 화면에 찍히게 해주세요.
        // 글씨 색깔은 aquq, 배경은 검은색으로 처리합니다.
        // 국가는 5개입니다.
        
        
        switch(myArea){
            case "한국": document.write("<h1>서울</h1>"); break;
            case "미국": document.write("<h1>워싱턴</h1>"); break;
            case "체코": document.write("<h1>프라하</h1>"); break;
            case "그리스": document.write("<h1>아테네</h1>"); break;
            case "독일": document.write("<h1>베를린</h1>"); break;
        }
      
    
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
