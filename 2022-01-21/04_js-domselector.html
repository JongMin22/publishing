<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        
        // 원거리 선택자
        // 태그에 지정한id를 이용해 특정 태그만 선택할 수 있는 선택지입니다.
        // 선택대상.getElementById("아이디명");

        // 문서 로딩이 끝난 다음에 자바스크립트를 실행하도록
        // window.onload 내부에 작성합니다.
        window.onload = function(){
            // 여기에 작성해야 정상실행
            var myObj = document.getElementById("title");
            console.log(myObj)
            // #title요소를 가져와서 글씨색을 파란색으로 변경
            myObj.style.color="blue";

            // 특정 태그들 가져오기
            // 선택대상.getElementsByTagName("태그명");

            // 1.ul태그 전체를 가져와보세요.
            // 변수명은 mylist
            // document가 현재 보고있는 전체 문서입니다.
            var mylist = document.getElementsByTagName("ul");
            console.log(mylist);

            // getElementsByTagName등과 같이 s로 끝나는 선택자들은
            // list로 요소를 가져오기 때문에
            // 인덱싱 해서 원하는 자료를 얻습니다.
            // 처음으로 나온 ul 조회
            console.log(mylist[0]);
            // 1번 인덱스로 잡히는 ul#list 조회
            console.log(mylist[1]);

            // 이번에는 문서 전체를 범위로 하지 않고,
            // 0번쨰 ul에서 li태그만 모아주세요
            // 변수 이름은 myLi입니다
            // ul > li와 같은 효과가 됨(myList는 ul들 모음 > li만 얻어왔으므로) 
            var myLi = mylist[0].getElementsByTagName("li");
            console.log(myLi);

            // myLi에 대해 반복문으로 테두리를 쳐주세요 (.style.테두리선="설정값";)
            for(var i=0; i<myLi.length; i++){
                myLi[i].style.border="1px solid";
            }
            
            // getElements 계열은 자료를 가져올때 리스트로 가져옵니다.
            // 설령 내부에 가져올 수 있는 자료가 하나여도 리스트로 가져옵니다.
            var myH1 = document.getElementsByTagName("h1")
            console.log(myH1);

            // 아래쪽 ul태그에 대해서
            // 근거리 선택자의 li는 홀수번째는 green으로
            // 짝수번재는 gold로 배경색을 쳐주세요
            var myLi2 = mylist[1].getElementsByTagName("li")
            
            for(var i=0; i<myLi2.length; i++){
                if(i%2 === 0){myLi2[i].style.backgroundColor="green";}
                else{myLi2[i].style.backgroundColor="gold";}
            }
        }

        
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>선택자</h1>
        <h2 id="title">원거리 선택자</h2>
        <ul>
            <li>getElementById</li>
            <li>getElementByTagName</li>
        </ul>
        <h2>근거리 선택자</h2>
        <ul id="list">
            <li>parentNode</li>
            <li>childNode</li>
            <li>children</li>
            <li>fisrtChild</li>
            <li>previousSibling</li>
            <li>nextsibing</li>
        </ul>
    </div>
</body>
</html>
